{% extends "bandbase.html" %}
{% block body %}

<h3>Bio Info for {{ band.group.name }}</h3>

Please provide a short bio for our website.  Everything else is optional, but if you provide a picture and any social media
information, we'll include that as well.

<br/> <br/>

<form method="post" action="bio" class="form-horizontal" role="form" enctype="multipart/form-data">
    <input type="hidden" name="band_id" value="{{ band.id }}" />
    <input type="hidden" name="id" value="{{ band.bio.id|default:None }}" />
    {% csrf_token %}

    <div class="form-group">
        <label class="col-sm-2 control-label">Short Bio:</label>
        <div class="col-sm-6">
            <textarea class="form-control" name="desc">{{ band.bio.desc }}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label optional-field">Website:</label>
        <div class="col-sm-6">
            <input type=text" class="form-control" name="website" value="{{ band.bio.website }}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label optional-field">Facebook:</label>
        <div class="col-sm-6">
            <input type=text" class="form-control" name="facebook" value="{{ band.bio.facebook }}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label optional-field">Twitter:</label>
        <div class="col-sm-6">
            <input type=text" class="form-control" name="twitter" value="{{ band.bio.twitter }}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label optional-field">Other Social Media:</label>
        <div class="col-sm-6">
            <input type=text" class="form-control" name="other_social_media" value="{{ band.bio.other_social_media }}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label optional-field">Picture:</label>
        <div class="col-sm-6">
            <input type="file" name="bio_pic" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Upload Bio Info</button>
        </div>
    </div>
</form>

{% endblock %}
